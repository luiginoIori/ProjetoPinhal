<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logotipo BE</title>
</head>
<body style="background:#f9f9f9;">
<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
    <!-- Bandeira de Portugal (metade superior, transparente) -->
    <rect x="0" y="15" width="100" height="60" fill="#006600" fill-opacity="0.3"/>
    <rect x="40" y="15" width="60" height="60" fill="#FF0000" fill-opacity="0.3"/>
    <!-- Círculo amarelo central (simbolizando o brasão) -->
    <circle cx="35" cy="37" r="13" fill="#FFCC00" fill-opacity="0.3"/>
    <!-- Bandeira do Brasil (metade inferior, transparente) -->
    <rect x="0" y="75" width="100" height="60" fill="#009739" fill-opacity="0.3"/>
    <!-- Losango amarelo -->
    <polygon points="50,75 90,100 50,130 10,100" fill="#FFCC29" fill-opacity="0.3"/>
    <!-- Círculo azul -->
    <circle cx="50" cy="100" r="18" fill="#3E4095" fill-opacity="0.3"/>
    <!-- Letra B em azul escuro, bordas arredondadas -->
    <text x="10" y="100" font-size="110" font-family="Arial Rounded MT Bold, Arial, sans-serif"
          fill="#123366" fill-opacity="1" font-weight="bold" stroke="#123366" stroke-width="1" rx="10" ry="10">B</text>
    <!-- Letra E em verde água, sobreposta na metade de baixo da B, bordas arredondadas -->
    <text x="24" y="125" font-size="90" font-family="Arial Rounded MT Bold, Arial, sans-serif"
          fill="#2ec4b6" fill-opacity="0.5" font-weight="bold" stroke="#2ec4b6" stroke-width="1" rx="10" ry="10">E</text>
</svg>
</body>
</html>
