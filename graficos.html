<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos Financeiros</title>
    <style>
        body { background: #f9f9f9; font-family: Arial, sans-serif; }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .grafico {
            flex: 0 0 48%;
            box-sizing: border-box;
            margin: 20px 0;
            text-align: center;
        }
        img { border: 4px solid #ccc; background: #fff; max-width: 95%; cursor: pointer; transition: box-shadow 0.2s; }
        img:hover { box-shadow: 0 0 12px #2ec4b6; }
        h1, h3 { color: #123366; text-align: center;}
        h3 { margin: 10px 0 0 0; font-size: 1.1em; }
        .degrade-linha {
            height: 3px;
            width: 100%;
            margin: 0 auto 30px auto;
            border: none;
            background: linear-gradient(90deg, #123366 0%, #2ec4b6 100%);
            border-radius: 2px;
        }
        /* Fullscreen overlay styles */
        .overlay {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(18,51,102,0.85);
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 95vw;
            max-height: 90vh;
            border: 8px solid #fff;
            background: #fff;
            box-shadow: 0 0 40px #123366;
        }
        .overlay:target, .overlay.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
            text-shadow: 0 0 10px #123366;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: #2ec4b6;
        }
    </style>
</head>
<body>
    <h1>Gráficos Financeiros - Projeto de Iluminação Espirito Santo de Pinhal - SP</h1>
    <div class="degrade-linha"></div>
    <div class="container">
        <div class="grafico">
            <img src="Entradas.png" alt="Entradas" onclick="expandir(this)">
            <h3>Entradas</h3>
        </div>
        <div class="grafico">
            <img src="Receitas.png" alt="Receitas" onclick="expandir(this)">
            <h3>Receitas</h3>
        </div>
        <div class="grafico">
            <img src="Aporte.png" alt="Aporte" onclick="expandir(this)">
            <h3>Aporte</h3>
        </div>
        <div class="grafico">
            <img src="Despesas.png" alt="Despesas" onclick="expandir(this)">
            <h3>Despesas</h3>
        </div>
        <div class="grafico">
            <img src="OPEX.png" alt="OPEX" onclick="expandir(this)">
            <h3>OPEX</h3>
        </div>
        <div class="grafico">
            <img src="CAPEX.png" alt="CAPEX" onclick="expandir(this)">
            <h3>CAPEX</h3>
        </div>
        <div class="grafico">
            <img src="Impostos.png" alt="Impostos" onclick="expandir(this)">
            <h3>Impostos</h3>
        </div>
        <div class="degrade-linha"></div>
    </div>
    <!-- Overlay para fullscreen -->
    <div class="overlay" id="overlay" onclick="fechar()">
        <span class="close-btn" onclick="fechar()">&times;</span>
        <img id="img-expandida" src="" alt="Gráfico em tela cheia">
    </div>
    <script>
        function expandir(img) {
            var overlay = document.getElementById('overlay');
            var imgExpandida = document.getElementById('img-expandida');
            imgExpandida.src = img.src;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function fechar() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        // Fecha ao pressionar ESC
        document.addEventListener('keydown', function(e){
            if(e.key === "Escape") fechar();
        });
    </script>
